<!DOCTYPE html>
<html lang="en">

<head>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

</head>
<script src="./js/header.js"></script>

<body>

    <div w3-include-html="header.html"></div>
    <!-- <div w3-include-html="content.html"></div>  -->

    <script>
        includeHTML();
    </script>


    <!-- <div w3-include-html="index.html"></div> -->
    <!-- Section: Design Block -->
    <section class=" text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">

                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example1" placeholder="Email address" class="form-control" required/>
                                <label class="form-label" for="form2Example1"></label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example2" placeholder="Password" class="form-control" required/>
                                <label class="form-label" for="form2Example2"></label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary btn-block m-0 mb-0" onclick="closeForm()">Login</button>
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                       
                                    </div>
                                    
                                </div>
                                
                                <div class="d-flex justify-content-end col">
                                    <!-- Simple link -->
                                    <span class="justify-end ">Don't have Account <a class=" fw-bold col-primary"
                                            href="Signup.html">Sign up </a> now</span>
                                </div> 
                            </div>  <div class="col">
                                <!-- Simple link -->
                                <a class=" " href="#!">Forgot password?</a>
                            </div>
                            

                            </div>

                            <!-- Submit button -->
                           

                        </form>

                <!-- Register buttons -->
                <div class="text-center my-3">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
